runtest: &runtest
  steps:
    - checkout
    - run: python setup.py install
    - run: pytest -v -W ignore::UserWarning --durations=10 -m "${PYTEST_FILTER}" --cov=./gpflow --cov-report=xml ./tests
    # - codecov/upload:
    #     file: ./coverage.xml
    - run: |
        curl --request POST --retry 3 --silent --show-error --fail \
        --data-binary ./coverage.xml \
        "https://codecov.io/upload/v2?service=circleci\
        &token=$CODECOV_TOKEN\
        &commit=$CIRCLE_SHA1\
        &branch=$CIRCLE_BRANCH\
        &build=$CIRCLE_BUILD_NUM\
        &job=$CIRCLE_NODE_INDEX\
        &build_url=$CIRCLE_BUILD_URL\
        &slug=$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME\
        &pr=$CIRCLE_PR_NUMBER"

version: 2.1

orbs:
  codecov: codecov/codecov@1.0.1

jobs:
  unit-test:
    <<: *runtest
    docker:
      - image: awav/tensorflow:1.12.0
        environment:
          PYTEST_FILTER: not notebooks

  notebook-test:
    <<: *runtest
    docker:
      - image: awav/tensorflow:1.12.0
        environment:
          PYTEST_FILTER: notebooks

workflows:
  # version: 2
  build_and_test:
    jobs:
      - unit-test
      - notebook-test
