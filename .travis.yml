sudo: required
dist: trusty
language: python
python:
  - 3.6

before_install:
  - sudo apt-get update -qq

install:
  - pip install numpy scipy pandas pytest nbformat nbconvert jupyter_client jupyter matplotlib pytest-xdist pytest-cov codecov multipledispatch mock
  - pip install tensorflow==1.12.0
  - python setup.py install

script:
  - ./travis.sh

cache:
  apt: true
  pip: true
  directories:
    - $HOME/.cache/pip
    - $HOME/download
