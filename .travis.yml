sudo: required
dist: trusty
language: python
python:
  - 3.6

before_install:
  - sudo apt-get update -qq

install:
  - pip install numpy scipy pandas pytest nbformat nbconvert jupyter_client jupyter matplotlib pytest-xdist pytest-cov codecov multipledispatch
  - pip install https://storage.googleapis.com/tensorflow/linux/cpu/tensorflow-1.8.0-cp36-cp36m-linux_x86_64.whl
  - python setup.py install

script:
  - export TESTRUN="pytest -W ignore::UserWarning --durations=5 --cov=./gpflow -n auto"
  - if [ "$TRAVIS_BRANCH" = "develop" ] || [ "$TRAVIS_BRANCH" = "master" ]; then ${TESTRUN} ./tests; else ${TESTRUN} -k 'not notebooks' ./tests; fi
  - codecov --token=2ae2a756-f39c-467c-bd9c-4bdb3dc439c8

cache:
  apt: true
  pip: true
  directories:
    - $HOME/.cache/pip
    - $HOME/download
