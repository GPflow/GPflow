sudo: required
dist: trusty
language: python
python:
  - 3.6
install:
  - sudo apt-get update
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a

  # Replace dep1 dep2 ... with your dependencies
  - conda create -q -n test-environment python=3.6 numpy scipy pandas pytest nose nbformat nbconvert jupyter_client jupyter matplotlib pytest-xdist
  - source activate test-environment
  - pip install https://storage.googleapis.com/tensorflow/linux/cpu/tensorflow-1.3.0-cp36-cp36m-linux_x86_64.whl
  - python setup.py install
script:
  - pytest --pyargs tests
  # - pytest -d --tx 3*popen//python=python3.6 --pyargs tests
