sudo: required
dist: trusty
language: python
python:
  - 3.6

before_install:
  - sudo apt-get update -qq

install:
  - pip install numpy scipy pandas pytest nbformat nbconvert jupyter_client jupyter matplotlib pytest-xdist pytest-cov codecov multipledispatch
  - pip install https://storage.googleapis.com/tensorflow/linux/cpu/tensorflow-1.4.0-cp36-cp36m-linux_x86_64.whl
  - python setup.py install

script:
  - pytest -W ignore::UserWarning --durations=5 --cov=./ -d --tx 3*popen//python=python3.6 --pyargs tests
  - codecov --token=2ae2a756-f39c-467c-bd9c-4bdb3dc439c8

cache:
  apt: true
  pip: true
  directories:
    - $HOME/.cache/pip
    - $HOME/download
